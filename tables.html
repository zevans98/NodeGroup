<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Bootstrap CDN -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Hot Restaurant</title>
</head>

<body>
     <div class="container">
          <div class="jumbotron">
               <h1 class="text-center">
                    <span class="fas fa-fire"></span> Hot Restaurant</h1>
               <hr>
               <h2 class="text-center">We Only Have 5 Tables Left! Book One Before They're Gone</h2>
               <br>
               <div class="text-center">
                    <a href="#"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables
                         </button>
                    </a>
                    <a href="#"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation
                         </button>
                    </a>
               </div>
          </div>
          <div class="row">
               <div class="col-lg-12">
                    <!-- Current Tables -->
                    <div class="card">
                         <div class="card-header">
                              <h4>Current Reservations</h4>
                         </div>
                         <div class="card-body">
                              <ul id="table-list" class="list-group"></ul>
                         </div>
                    </div>
                    <!-- Wait List -->
                    <div class="card mt-4">
                         <div class="card-header">
                              <h4>Waiting List</h4>
                         </div>
                         <div class="card-body">
                              <ul id="waitList" class="list-group"></ul>
                         </div>
                    </div>
               </div>
          </div>
          <footer class="footer mt-4">
               <div class="container">
                    <p>Control Panel</p>
                    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                              Wait List</a>

               </div>
          </footer>
     </div>
</body>

</html>
